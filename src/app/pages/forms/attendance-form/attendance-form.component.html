<div class="form-container">
    <form [formGroup]="attendanceForm" class="grid55 bg-white rounded-xl shadow frm">

        <!-- Church -->
        <mat-form-field appearance="outline" class="w-full mat-form">
            <mat-label>Church</mat-label>
            <mat-select formControlName="church">
                <mat-option *ngFor="let c of churchList" [value]="c">{{ c }}</mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Date -->
        <mat-form-field appearance="outline" class="w-full mat-form">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="datePicker" formControlName="date" placeholder="Select date">
            <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
            <mat-datepicker #datePicker></mat-datepicker>
        </mat-form-field>

        <!-- Service -->
        <mat-form-field appearance="outline" class="w-full mat-form">
            <mat-label>Service Type</mat-label>
            <mat-select formControlName="service">
                <mat-option *ngFor="let s of serviceList" [value]="s">{{ s }}</mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Adult Count -->
        <mat-form-field appearance="outline" class="w-full mat-form">
            <mat-label>Number of Adults</mat-label>
            <input matInput type="number" formControlName="adult" placeholder="e.g. 50">
        </mat-form-field>

        <!-- Youth Count -->
        <mat-form-field appearance="outline" class="w-full mat-form">
            <mat-label>Number of Youth</mat-label>
            <input matInput type="number" formControlName="youth" placeholder="e.g. 30">
        </mat-form-field>

        <!-- Children Count -->
        <mat-form-field appearance="outline" class="w-full mat-form">
            <mat-label>Number of Children</mat-label>
            <input matInput type="number" formControlName="children" placeholder="e.g. 20">
        </mat-form-field>

        <!-- Submit Button -->
        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="attendanceForm.invalid || isSubmitting" data-bs-toggle="modal" data-bs-target="#confirmModal">
        <span *ngIf="!isSubmitting">
          <i class="bi bi-save me-2"></i>Save Attendance
        </span>
        <span *ngIf="isSubmitting">
          <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Saving data...
        </span>
      </button>
        </div>
    </form>
</div>

<!-- Confirmation Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered custom-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Confirm Submission</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to submit this attendance record?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" (click)="confirmSubmission()" data-bs-dismiss="modal">
          <i class="bi bi-check-circle me-1"></i> Yes, Submit
        </button>
            </div>
        </div>
    </div>
</div>
