<div class="form-container">
    <form [formGroup]="visitorForm" class="grid55 bg-white rounded-xl shadow frm">

        <!-- Church -->
        <mat-form-field appearance="outline" class="w-full mat-form">
            <mat-label>Church</mat-label>
            <mat-select formControlName="church">
                <mat-option *ngFor="let c of churchList" [value]="c">{{ c }}</mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Date -->
        <mat-form-field appearance="outline" class="w-full mat-form">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="datePicker" formControlName="date" placeholder="Select date">
            <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
            <mat-datepicker #datePicker></mat-datepicker>
        </mat-form-field>

        <!-- Visitor Name -->
        <mat-form-field appearance="outline" class="w-full mat-form">
            <mat-label>Visitor Name</mat-label>
            <input matInput formControlName="name" placeholder="e.g. Michael Mensah">
        </mat-form-field>

        <!-- Place -->
        <mat-form-field appearance="outline" class="w-full mat-form">
            <mat-label>Place</mat-label>
            <input matInput formControlName="place" placeholder="e.g. East Legon">
        </mat-form-field>

        <!-- Status -->
        <mat-form-field appearance="outline" class="w-full mat-form">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
                <mat-option *ngFor="let s of statusList" [value]="s">{{ s }}</mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Contact -->
        <mat-form-field appearance="outline" class="w-full mat-form">
            <mat-label>Contact</mat-label>
            <input matInput formControlName="contact" placeholder="e.g. 0547891234">
        </mat-form-field>

        <!-- Submit -->
        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="visitorForm.invalid || isSubmitting" data-bs-toggle="modal" data-bs-target="#confirmModal">
        <span *ngIf="!isSubmitting">
          <i class="bi bi-save me-2"></i>Save Visitor
        </span>
        <span *ngIf="isSubmitting">
          <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Saving data...
        </span>
      </button>
        </div>
    </form>
</div>

<!-- Confirmation Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered custom-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Confirm Submission</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to submit this visitor record?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" (click)="confirmSubmission()" data-bs-dismiss="modal">
          <i class="bi bi-check-circle me-1"></i> Yes, Submit
        </button>
            </div>
        </div>
    </div>
</div>
